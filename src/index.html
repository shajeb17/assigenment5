<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency servicess</title>
    <link rel="icon" href="../img/logo-dark.png">
    <link href="./output.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/2d414f0d30.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- heaeder slider -->
    <div class="flex justify-between items-center p-[14px_25px]">
        <div class="flex items-center gap-2">
            <div class="w-[60px]"><img src="../img/logo.png"></div>
            <ul class="text-[#006747] font-black text-[22px] leading-7">
                <li>Emergency</li>
                <li>Service</li>
            </ul>
        </div>
        <div class="flex items-center gap-6">
            <div class="bg-[#bcf8caa8] flex items-center rounded-[17px] p-[5px_20px] gap-2"><span
                    class="font-bold text-[20px]">0</span><img src="../img/heart.png" class="w-[26px]"></div>
            <div class="bg-[#bcf8caa8]  flex items-center rounded-[17px] p-[5px_20px] gap-2"><span
                    class="font-bold text-[20px]">100</span><img src="../img/coin.png" class="w-[22px]"></div>
            <button class="rounded-[17px] p-[7px_20px] bg-[#00A63E] text-white font-[700]">2 Copy</button>
        </div>
    </div>

    <!-- hero slider -->

    <div class="bg-linear-to-l from-[#013223] via-[#006747] to-[#013223] text-white">
        <div class="flex flex-col justify-center items-center py-6">
            <div class="w-[60px]"><img src="../img/logo.png"></div>
            <div>
                <h1 class="text-[22px] font-[600]">Emergency Service Directory</h1>
            </div>
            <div>
                <p class="font-[500] text-[14x]">Government Emergency Services at Your Fingertip – A Project by Government of the People’s Republic of
                    Bangladesh</p>
            </div>
        </div>
    </div>
</body>

</html>
